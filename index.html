<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
    <div class="container w-75  py-4 mt-0">
        <label class="pb-2" for="productName">productName:</label>
        <input type="text" id="productName" class="form-control">
        <label class="py-2" for="productPrice">productPrice:</label>
        <input type="number" id="productPrice" class="form-control">
        <label class="pb-2" for="productDesc">productDesc:</label>
        <input type="text" id="productDesc" class="form-control">
        <label class="pb-2" for="productCategory">productCategory:</label>
        <input type="text" id="productCategory" class="form-control">
        <button id="addBtn" onclick="addProduct()" class="btn btn-outline-primary w-100 my-3 d-block">Submit</button>
        <button id="updBtn" onclick="modifyProduct(1)" class="btn btn-outline-warning w-100 my-3 d-none">Update</button>


        <input type="text" placeholder="Search..." oninput="search(this.value)" class=" mx-auto form-control my-4 w-75 " name="" id="">
        <table class="table my-3 text-center">
            <thead>
                <th>Name</th>
                <th>Price</th>
                <th>Desc</th>
                <th>category</th>
                <th>Update</th>
                <th>Delete</th>
            </thead>
            <tbody id="tbody">
                
            </tbody>
        </table>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
